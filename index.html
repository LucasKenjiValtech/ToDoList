<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="src/assets/css/global.css">

    <link rel="stylesheet" href="src/assets/css/mobile.css">
    <link rel="stylesheet" href="src/assets/css/tablet.css">
    <link rel="stylesheet" href="src/assets/css/desktop.css">
    <title>To Do List</title>
</head>
    <body>
        <header>
            <h1>My Tasks</h1>
            <div id="form-modal" class="modal-closed input-container">
                <div>
                    <input type="text" id="taskInput" placeholder="Add new task">
                    <button id="addTask" onclick="CreateTask()">
                        <img src="src/assets/img/Vector.svg" alt="">
                    </button>
                </div>
            </div>
            <button class="burguer-button">
                <img src="src/assets/img/Burger.svg" alt="">
            </button>
        </header>
        <main>
            <div id="to-do-itens" class="item-list">
                <div class="content">
                    
                </div>
            </div>
            <div id="completed-itens" class="item-list">
                <div class="title">
                    <h2>Completed</h2>
                </div>
                <div class="content">
                   
                </div>
            </div>
        </main>
        <footer>
            <button id="buttonModal"  class="plus-button" onclick="toggleModal()">
                <img src="src/assets/img/Plus.svg" alt="">
            </button>
        </footer>

        <script src="src/assets/js/main.js"></script>
    </body>
</html>
